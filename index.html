<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="result">
      <h1 id="yourResult">Your Result</h1>

      <div id="yourScore"> <!--really break the chunks into bits with div's and sections-->

        <h2>76</h2>
        <h6>of 100</h6>
      </div>

      <div id="comment">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </section>

    <!--summary part of the image-->
    <section class="summary">
      <h2>Summary</h2>
      <div id="reaction"><p><span class="sumBoldWord">Reaction</span></p> <p><span class="sumBoldNum">80</span> / 100</p></div>
      <div id="memory"><p><span class="sumBoldWord">Memory</span></p> <p><span class="sumBoldNum">92</span> / 100</p></div>
      <div id="verbal"><p><span class="sumBoldWord">Verbal</span></p> <p><span class="sumBoldNum">61</span> / 100</p></div>
      <div id="visual"><p><span class="sumBoldWord">Visual</span></p> <p><span class="sumBoldNum">72</span> / 100</p></div>
      <button>Continue</button>
    </section>

  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
